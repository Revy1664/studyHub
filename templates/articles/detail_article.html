{% extends "base.html" %}


{% block content %}
	
	<a href="{% url 'edit_article' article.id %}">Edit article</a>
	<a href="{% url 'delete_article' article.id %}">Delete article</a>

	<h1>Title: {{ article.title }}</h1>
	<h3>Text: {{ article.text }}</h3>
	<h3>Author: {{ article.author }}</h3>
	<h4>Files:</h4>
	{% for file in article.articlefile_set.all %}
		<a href="{{ file.file.url }}" download>
			{{ file.file.name|slice:"6:" }}
		</a> <br>
	{% endfor %}

{% endblock %}
