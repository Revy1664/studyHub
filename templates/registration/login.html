{% extends "base.html" %}
{% load widget_tweaks %}


{% block content %}

<div class="container">
	<div class="form">
		<h1>Вход</h1>
		<form method="POST">
			{% csrf_token %}
			{% render_field form.username class="input-field" placeholder="Имя пользователя" %}
			{% render_field form.password class="input-field" placeholder="Пароль" %} <br>
			<button type="submit">Войти</button>
		</form>	
	</div>
</div>	

{% endblock content %}
