<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<h1><a href="{% url 'index' %}">Homepage</a></h1>

	{% if user.is_authenticated %}
		<p>{{ user.username }}, <a href="{% url 'profile' %}">profile</a></p>
		<a href="{% url 'logout_account' %}">Logout</a>
	{% else %}
		<p>You are not logged in</p>
		<a href="{% url 'login' %}">Login</a>
		<a href="{% url 'register' %}">Register</a>
	{% endif %}

	{% block content %}

	{% endblock content %}

</body>
</html>
